<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designing a Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="box">0.00</div>
      <div class="item zero">0</div>
      <div class="item one">1</div>
      <div class="item two">2</div>
      <div class="item three">3</div>
      <div class="item four">4</div>
      <div class="item five">5</div>
      <div class="item six">6</div>
      <div class="item seven">7</div>
      <div class="item eight">8</div>
      <div class="item nine">9</div>
      <div class="item AC">AC</div>
      <div class="item C">C</div>
      <div class="item percent">%</div>
      <div class="item div">รท</div>
      <div class="item mul">X</div>
      <div class="item min">-</div>
      <div class="item plus">+</div>
      <div class="item eq">=</div>
      <div class="item dot">.</div>
    </div>
  </body>
</html>
